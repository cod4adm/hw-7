<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Флоаты</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="rectangle left"></div>
            <div class="rectangle right"></div>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div class="rectangle left"></div>
            <div class="rectangle right"></div>
            <div class="rectangle right mr10"></div>
            <div class="rectangle right mr10"></div>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div class="rectangle left mr10"></div>
            <div class="rectangle left"></div>
            <div class="rectangle right"></div>
            <div class="rectangle right mr10"></div>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div class="center">
                <div class="rectangle mr10 dib"></div><!--
             --><div class="retangle-group">
                    <div class="half-rectangle"></div>
                    <div class="half-rectangle"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="container">
            <div class="retangle-group right">
                <div class="half-rectangle"></div>
                <div class="half-rectangle"></div>
            </div><!--
        --><div class="rectangle mr10 dib right"></div>
            <div class="clearfix"></div>
        </div>
    </div>
